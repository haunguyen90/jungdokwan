<script id="template-newsEvent-mainview" type="text/html">
    {literal}
<div class="row" >
    <div id="news_content" class="news_event col-md-8">
        <h3 class="title"><span class="post_title">TIN TỨC & SỰ KIỆN</span></h3>
        {{#newsEvent}}
        {{#attributes}}
        <article>
            <div class="news_post">
                <h5 data-action="detail" data-post="{{id}}">{{post_title_vi}}</h5>
                <span class="bg_icon"><span class="icon-{{news_type}}"></span></span>
                <img data-action="detail" data-post="{{id}}" src="/static/media/images/{{image}}" alt="" />
                <p>{{description_vi}}...</p>
                <a class="read_more" href="#">Read More</a>
                <ul class="list_icon clearfix"> 
                    <li>
                        <span class="icon-clock"></span><br />
                        <span>{{post_date}}</span>
                    </li>
                    <li>
                        <span class="icon-user"></span><br />
                        <span>M-Elgendy</span>
                    </li>
                    <li>
                        <span class="icon-heart"></span><br />
                        <span>1205</span>
                    </li>
                    <li>
                        <span class="icon-bubble"></span><br />
                        <span>1205</span>
                    </li>
                </ul>
            </div>
        </article>
        {{/attributes}}
        {{/newsEvent}}
        
        <ul class="pagination">
            {{#paging}}
            {{#prev}}
            <li class="disabled prev"><a {{href}}>Prev</a></li>
            {{/prev}}
            {{/paging}}
            {{#paging}}
            <li class="{{active}}"><a {{href}}>{{page}}</a></li>
            {{/paging}}
            {{#paging}}
            {{#next}}
            <li class="next"><a {{href}}>Next</a></li>
            {{/next}}
            {{/paging}}
        </ul>
    </div>	
    <aside id="news-righ-aside">
        
    </aside>

</div>
    {/literal}
</script>
