<script id='template-posts-admin' type='text/html'>
    {literal}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Danh Sách Các Bài Viết
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                   <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Loại</th>
                                <th>Tiêu Đề</th>
                                <th>Mô Tả</th>
                                <th>Nội Dung</th>
                                <th>Ngày Đăng</th>
                                <th>Hình Ảnh</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#posts}}
                            {{#attributes}}
                            <tr class="odd gradeX">
                                <td>{{id}}</td>
                                <td >{{#postFunction}} {{#renderType}} {{post_type_id}} {{/renderType}} {{/postFunction}}</td>
                                <td>{{post_title_vi}}</td>
                                <td>{{description_vi}}</td>
                                <td class="center">{{#postFunction}} {{#renderContent}} {{post_content_vi}} {{/renderContent}} {{/postFunction}}</td>
                                <td >{{post_date}}</td>
                                <td class="center"><img height="100" src="/static/media/images/{{image}}" alt="" /></td>
                                <td> <a href="#posts/{{id}}"><span class="glyphicon glyphicon-pencil cu-hand action-button"></span></a> <span data-id="{{id}}" data-action="delete" class="glyphicon glyphicon-trash cu-hand action-button"></span> </td>
                            </tr>
                            {{/attributes}}
                            {{/posts}}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
    {/literal}
</script>
