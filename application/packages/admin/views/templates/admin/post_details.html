<script id='template-postsDetail-admin' type='text/html'>
    {literal}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Bài Viết
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            {{#posts}}
                            <div class="form-group">
                                <label>Tiêu Đề </label>
                                <input class="form-control" data-dom="input-text" value="{{post_title_vi}}" name="post_title_vi" placeholder="Tiêu Đề tiếng Việt ">
                            </div>
                            <div class="form-group">
                                <label>Title </label>
                                <input class="form-control" data-dom="input-text" value="{{post_title_en}}" name="post_title_en" placeholder="Title ">
                            </div>
                            <div class="form-group">
                                <label>Mô Tả  </label>
                                <input class="form-control" data-dom="input-text" value="{{description_vi}}" name="description_vi" placeholder="Mô Tả tiếng Việt ">
                            </div>
                            <div class="form-group">
                                <label>Description </label>
                                <input class="form-control" data-dom="input-text" vaue="{{description_en}}" name="description_en" placeholder="Description">
                            </div>
                            <div class="form-group">
                                <label>Nội Dung</label>
                                <textarea id="post_content_vi" name="post_content_vi" class="form-control" rows="3">{{post_content_vi}}</textarea>
                            </div>
                            <div class="form-group">
                                <label>Content</label>
                                <textarea id="post_content_en" name="post_content_en" class="form-control" rows="3">{{post_content_en}}</textarea>
                            </div>
                            <div class="form-group">
                                            <label>Hình Ảnh</label>
                                            <input name='image' type="file">
                                            <div class="alert alert-success" id="image_upload">{{image}}</div>
                                        </div>
<!--                            Select property of post ---------------------------->
                            <div class="form-group">
                                <label>Loại</label>
                                <select name="post_type_id" class="form-control">
                                    <option value="none">---Select---</option>
                                    {{#postFunction}}
                                    {{#postType}}
                                    <option {{#renderPostType}} {{value}} {{/renderPostType}} value="{{value}}">{{name}}</option>
                                    {{/postType}}
                                    {{/postFunction}}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Categories</label>
                                <select name="post_categories" class="form-control">
                                    <option value="none">---Select---</option>
                                    {{#postCats}}
                                    {{#attributes}}
                                    <option {{#postFunction}} {{#renderPostCat}} {{id}} {{/renderPostCat}} {{/postFunction}} value="{{id}}">{{name_vi}}</option>
                                    {{/attributes}}
                                    {{/postCats}}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nổi Bật </label>
                                <label class="radio-inline">
                                    <input type="radio" name="highlight" id="highlight1" value="1" checked>Yes 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="highlight" id="highlight2" value="0">No 
                                </label>
                                
                            </div>
                            
                            <button type="button" name="save_post" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                            {{/posts}}
                        </form>
                    </div>
                    
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
    {/literal}
</script>
